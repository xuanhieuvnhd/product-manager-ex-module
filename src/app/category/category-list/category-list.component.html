<h1>Danh sách hãng sản xuất</h1>
<a routerLink="/category/create">Tạo mới hãng sản xuất</a>
<table border="1">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let category of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td><a [routerLink]="['/category/edit',category.id]">Sửa</a></td>
    <td><a [routerLink]="['/category/delete',category.id]">Xoá</a></td>
  </tr>
</table>
